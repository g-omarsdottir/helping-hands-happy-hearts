{% extends 'base.html' %}
{% load i18n %}

{% block title %}Delete Post {{ object.title }}{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="p-2">
        <h1>Confirm Post Deletion</h1>
    </div>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <div class="row">
            <div class="d-flex justify-content-center col-xs-10 form p-2 m-4">
                <form action="post">
                    {% csrf_token %}
                    <p class="mt-4">Are you sure you want to delete the following post?</p>
                    <p><strong>{{ object.title }}</strong></p>
                    <div class="d-flex justify-content-center m-5">
                        <input type="submit" value="Confirm" class="btn btn-danger col-xs-3 col-s-4">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
