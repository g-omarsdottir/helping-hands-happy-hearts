{% extends 'base.html' %}
{% load i18n %}
<!-- Loads crispy forms tags to use crispy-bootstrap to add styles directly -->
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-xl-8 form p-2">
            <form method="POST" enctype="multipart/form-data">
                <h1 class="text-center">Add Offers & Requests</h1>
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <div class="text-center">
                    <button type="submit" class="btn btn-info p-2">Create Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
