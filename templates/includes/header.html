{% load static %}

<header>
  {% with request.resolver_match.url_name as url_name %}
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex">
      <!-- Logo -->
      <!-- Bootstrap flex style: p-2 flex-grow-2 pushes navigation bar items with p-2 to the right -->
      <a class="navbar-brand p-2 flex-grow-1" href="#"><img src="{% static 'images/logo.webp' %}"
          alt="Helping Hands, Happy Hearts Logo" class="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navigation bar items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav p-2 me-auto mb-2">
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Offers & Requests</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'accounts_logout' %}active{% endif %}" href="/accounts/logout">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'accounts_signup' %}active{% endif %}" href="/accounts/signup">Sign-Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'accounts_login' %}active{% endif %}" href="/accounts/login">Sign-In</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  {% endwith %}
</header>
