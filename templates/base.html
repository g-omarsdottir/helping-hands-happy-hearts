{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block extra_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    {% endblock %}
    
    {% block onload_js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    {% endblock %}
    <title>Helping Hands, Happy Hearts - {% block title %}{% endblock %}</title>
    <!-- Favicon -- Credits: https://www.flaticon.com/free-icons/charity" title="charity icons">Charity icons created by surang - Flaticon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-solidarity-16.png' %}">
    <link rel="icon" type="image/png" sizes="24x24" href="{% static 'favicon/favicon-solidarity-24.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-solidarity-32.png' %}">
    <link rel="icon" type="image/png" sizes="64x64" href="{% static 'favicon/favicon-solidarity-64.png' %}">
    <link rel="icon" type="image/png" sizes="128x128" href="{% static 'favicon/favicon-solidarity-128.png' %}">
</head>
<body>
    {% include 'includes/header.html' %}
    
    <main>
        {% block content %}
        {% endblock %}

    </main>
    {% include 'includes/footer.html' %}
<!-- Fontawesome Kit -->
<script src="https://kit.fontawesome.com/c62380739e.js" crossorigin="anonymous"></script>
</body>
</html>
